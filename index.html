<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haalish Time Period Select</title>
    <link rel="stylesheet" href="jquery-haalish-time-period-select.css" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="jquery-haalish-time-period-select.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#time-period-select").haalishTimePeriodSelect();
        });

</head>

        <h1>Haalish Time Period Select</h1>
        <form method="post">
            <div id="time-period-select"></div>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
